<!DOCTYPE html>
<html>
<head>
	<title>Angular Application</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body style="width: 600px;margin: 0 auto;">
	<script src="js/product.js"></script>
	<div ng-app="productApp" ng-controller="myCtrl" style="max-width:400px;" class="w3-card-2 w3-margin">
		<header class="w3-container w3-light-grey w3-padding-16">
    		<h3>My Shopping List</h3>
  		</header>
		<ul class="w3-ul">
			<li ng-repeat="x in products" class="w3-padding-16">
				{{x}}
				<span ng-click="removeItem( $index )" style="cursor:pointer;" class="w3-right w3-margin-right">&times;</span>
			</li>
		</ul>
		<div class="w3-container w3-light-grey w3-padding-16">
    		<div class="w3-row w3-margin-top">
      			<div class="w3-col s10">
					<input type="text" ng-model="addMe" placeholder="Add Item" class="w3-input w3-border w3-padding">
				</div>
				<div class="w3-col s2">
					<button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
				</div>
			</div>
			<p class="w3-text-red">{{errorText}}</p>
		</div>
	</div>
</body>
</html>
